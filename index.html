<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <title>Gaming web-page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="head-row">
          <img src="images/logo.png" class="logo" />
          <nav>
            <ul id="menuList">
              <li><a href="#">Game Controllers</a></li>
              <li><a href="#">VR Accessories</a></li>
              <li><a href="#">Media Remotes</a></li>
              <li><a href="#">Others</a></li>
            </ul>
          </nav>
          <img src="images/menu.png" class="menu" onclick="toggle()" />
        </div>
        <div class="row-banner">
          <div class="col-1">
            <h1>PS4 V2 <br />Dualstock 4</h1>
            <h3>Wireless Controllers for PlayStation 4</h3>
            <p>Compatiable/ Genetic</p>
            <h4>$38.50</h4>
            <button type="button">Buy Now <img src="images/arrow.png" /></button>
          </div>
          <div class="col-2">
            <img src="images/controller.png" class="controller" />
            <div class="color-box"></div>
            <div class="add-btn">
              <img src="images/add.png" />
              <small>Add to cart</small>
            </div>
          </div>
        </div>
        <div class="social-links">
          <img src="images/fb.png" />
          <img src="images/ig.png" />
          <img src="images/tw.png" />
        </div>
      </div>
    </header>

    <!-------Javascript ----------- -->

    <script>
      let menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";
      function toggle() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "200px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
